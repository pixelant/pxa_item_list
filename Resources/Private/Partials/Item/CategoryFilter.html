<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div id="categories-filter" class="{settings.filter.wrapperClass}">
    <div class="row">
        <f:for each="{filterCategories}" as="filterCategory" iteration="ii">
            <f:if condition="{filterCategory.subCategories}">
                <div class="{settings.filter.columnClassPrefix}{filterCategory.parentGridClassValue} column-filter-{ii.cycle}">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>{filterCategory.category.title}</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="{settings.filter.columnClassPrefix}{filterCategory.subGridClassValue}">
                            <f:for each="{filterCategory.subCategories}" as="subCategory" iteration="i">
                                <f:if condition="{i.index} == {f:if(condition: settings.filter.maxColumnItem, then: settings.filter.maxColumnItem, else: '5')}"><f:render section="openCloseColumn" arguments="{subGridClassValue: filterCategory.subGridClassValue}"/></f:if>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="{subCategory.uid}"> {subCategory.title}
                                    </label>
                                </div>
                            </f:for>
                        </div>
                    </div>
                </div>
            </f:if>
        </f:for>
    </div>
</div>

<f:section name="openCloseColumn">
    </div><div class="{settings.filter.columnClassPrefix}{subGridClassValue}">
</f:section>
</html>
