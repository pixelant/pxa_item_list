<f:spaceless>
    <f:alias map="{image: item.image.0}">
        <f:if condition="{image}">
            <f:then>
                <f:uri.image image="{image}" maxWidth="{settings.detail.image.width}" maxHeight="{settings.detail.image.height}" />
            </f:then>
            <f:else>
                <f:uri.image src="{settings.list.item.image.no-image}" maxWidth="{settings.detail.image.width}" maxHeight="{settings.detail.image.height}" />
            </f:else>
        </f:if>
    </f:alias>
</f:spaceless>
