<div class="item-item {settings.list.item.class} {f:render(partial: 'Item/CategoryClasses', arguments: '{categories: item.categories}')}"
	data-usage="item-list-item"
	data-parent="ItemListList"
	data-name="{item.name}"
	data-description="{item.description}"
	data-pdf-public-url="{item.pdf.originalResource.publicUrl}"
	data-issuu-config-id="{item.issuuConfigId}"
	data-category="{f:render(partial: 'Item/CategoryNames', arguments: '{categories: item.categories}')}"
	data-image-public-url="{f:render(partial: 'Item/ListItemLargeImageUrl', arguments: '{item: item}')}"
	>

	<div class="item-item__wrp">
		<div class="item-item__item-img-wrp">
			<f:if condition="{item.image}">
				<f:then>
					<f:image src="{item.image.uid}" treatIdAsReference="1" alt="{item.image.originalResource.title}" class="item-item__img img-responsive" width="{settings.list.item.image.width}" height="{settings.list.item.image.height}" />
				</f:then>
				<f:else>
					<f:image src="{settings.list.item.image.no-image}" alt="{item.image.originalResource.title}" class="img-responsive item-item__img" width="{settings.list.item.image.width}" height="{settings.list.item.image.height}" />
				</f:else>
			</f:if>
		</div>
		<div class="item-item__info">
			<f:if condition="{item.categories}">
				<p class="item-item__cat"><f:for each="{item.categories}" as="category">{category.title} </f:for></p>
			</f:if>
			<f:if condition="{item.name}">
				<h4 class="item-item__name">{item.name}</h4>
			</f:if>
		</div>
	</div>
</div>
